<section>
  <div class="container">
    <p>
      <a class="btn btn-outline-secondary float-right" [routerLink]="['new']">Add New User</a>
    </p>
  </div>
  <table class="table">
  <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Avatar</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of users.data">
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.first_name }}</td>
        <td>{{ item.last_name }}</td>
        <td>{{ item.email }}</td>
        <td><img src="{{ item.avatar }}"></td>
      </tr>
    </tbody>
    <tfoot >
    </tfoot>
  </table>
  <nav aria-label="Page navigation example" class="d-flex justify-content-center" style="width: 100% !important">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
</section>
